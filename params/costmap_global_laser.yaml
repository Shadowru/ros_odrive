global_frame: map
robot_base_frame: base_link
map_type: costmap
update_frequency: 3.0
publish_frequency: 0.0
static_map: false
transform_tolerance: 0.5
width: 100
height: 100
resolution: 0.05
origin_x: -50.0
origin_y: -50.0

plugins:
  - {name: obstacles_laser,           type: "costmap_2d::ObstacleLayer"}
  - {name: inflation,                 type: "costmap_2d::InflationLayer"}